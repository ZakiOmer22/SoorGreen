name: soorgreen-ai

channels:
  - conda-forge
channel_priority: strict

dependencies:
  - python=3.9

  # Core scientific stack
  - numpy=1.24
  - pandas=2.0
  - scikit-learn=1.3
  - scipy

  # ML (CPU only)
  - tensorflow=2.13
  - pytorch=2.0
  - torchvision=0.15
  - cpuonly

  # Imaging
  - opencv
  - pillow

  # Visualization
  - matplotlib
  - seaborn

  # Web / API
  - flask
  - fastapi
  - uvicorn
  - sqlalchemy
  - pymssql
  - geopy
  - requests

  # Dev tools
  - jupyter
  - ipython

  # Pip layer (kept minimal)
  - pip
  - pip:
      - azure-cognitiveservices-vision-computervision
      - google-cloud-vision
      - geocoder
      - ortools
      - streamlit
